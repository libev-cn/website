        <h2 id="Valgrind"><a href="#Valgrind" class="headerlink" title="Valgrind"></a>Valgrind</h2><p>  <code>Valgrind</code>是非常流行的内存检查工具, 不幸的是其报告可读性较差.</p>
<p>  如果你认为在<code>Libev</code>中发现了一个错误(内存泄漏、未初始化), 那么请多次检查:</p>
  <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">==2274==    definitely lost: 0 bytes <span class="keyword">in</span> 0 blocks.</span><br><span class="line">==2274==      possibly lost: 0 bytes <span class="keyword">in</span> 0 blocks.</span><br><span class="line">==2274==    still reachable: 256 bytes <span class="keyword">in</span> 1 blocks.</span><br></pre></td></tr></table></figure>
<p>  这样就没有内存泄漏了! 就像被全局、静态变量引用的内存不是内存泄漏一样. 与之类似的情况是, <code>Valgrind</code>可能会报告内核错误, 就好像是<code>Libev</code>中的错误似的. 这样的情况会混淆视听.</p>
<p>  请记住, <code>Valgrind</code>是一个很好的内存检查工具. 但是不要盲目信仰它. 如果您不确定某些事情, 可以在<code>Libev</code>邮件列表附上完整的<code>Valgrind</code>报告.</p>
